name: Generate PURL Type Index and Docs

on:
  push:
    paths:
      - "types/*.json"
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-index-and-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install jsonschema

      - name: Generate index.json and docs
        run: python .github/scripts/generate_index_and_docs.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add types/index.json types/docs/
          git commit -m "Auto-generate index.json and documentation" || echo "No changes to commit"
          git push
